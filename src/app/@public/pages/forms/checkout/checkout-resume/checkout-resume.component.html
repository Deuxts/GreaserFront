<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Tus compras</span>
    <span class="badge badge-secondary badge-pill">{{cart.subtotal}}</span>
    </h4>
    <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed"
        *ngFor="let product of cart.products">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h6 class="my-0">{{product.name}}</h6>
                    <small class="text-muted">{{product.qty}} unids</small>
                </div>
                <div class="col-lg">
                    <span class="text-muted">$ {{product.price}}</span>
                </div>
            </div>
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total (MXN)</span>
        <strong>$ {{cart.total | number}}</strong>
    </li>
    </ul>
