<div class="container mt-6 rounded pt-4" style="background-color:#35363ab0" *ngIf="meData && available" >
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <app-checkout-resume></app-checkout-resume>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3" style="color: white;">Información de pago</h4> <hr>
            <form class="needs-validation" (ngSubmit)="sendData()" #forma="ngForm" >
            <div class="row">
                <div class="col-md-6 mb-3">
                <label for="firstName">Nombre</label> <br>
                <span>{{meData.user.name}}</span>
                </div>
                <div class="col-md-6 mb-3">
                <label for="lastName">Apellido/s</label> <br>
                <span>{{meData.user.lastname}}</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label> <br>
                <span>{{meData.user.email}}</span>
            </div>
    
            <div class="mb-3">
                <label for="address">direccion</label>
                <textarea
                    cols="50" rows="4"
                    class="form-control"
                    id="address"
                    #addressData="ngModel"
                    [(ngModel)]="address"
                    name="address"
                    [ngClass]="{'is-valid': !addressData.invalid, 'is-invalid': addressData.invalid}"
                    required=""
                >
                </textarea>
                <div class="invalid-feedback">Please enter your shipping address.</div>
            </div>
            
            <hr class="mb-4" />
    
            <h4 class="mb-3">Información de la tarjeta</h4>
            <div class="row">
                <div class="col-lg">
                    <ng-stripe-pay-form
                        [key]="key"
                        [hidePostalCode]="true"
                    ></ng-stripe-pay-form>
                </div>
            </div>
            <hr class="mb-4" />
            </form>
            
            <button class="btn signup-btn btn-lg btn-block" [disabled]="!forma.valid || block" (click)="sendData()" type="submit"  >
                Pagar
            </button>
        </div>
    </div>
    <br><br>
</div>
<br><br><br><br><br>
