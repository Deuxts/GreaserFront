<div class="container" *ngIf="!loading">
    <table class="table table-striped tabla">
        <thead>
            <tr>
                <th scope="col" >Producto</th>
                <th scope="col" >Precio MXN </th>
                <th scope="col" >Fecha</th>
                <th scope="col" >Más detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of charges">
                <td >{{data.description}}</td>
                <td >$ {{data.amount}} MXN </td>
                <td >{{data.created | date:'dd-MM-yyyy'}}</td>
                <td ><a href="{{data.receiptUrl}}" target="_blank"> Recibo </a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg text-center">
            <button *ngIf="loadMoreBtn" class="btn btn-dark" (click)="loadDataOrders()">Más recibos</button>
        </div>
    </div>
</div>
