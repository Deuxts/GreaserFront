
    <br>
    <h2>{{title}}</h2>
    <p *ngIf="description != ''">{{ description }}</p>
    <hr>
        <div class="row">
            <div class="col-lg-3 owo " *ngFor="let p of productsList" style="margin-bottom: 12px;">
                <shop-product-item
                    [selectCurrency] ="myCurrency"
                    [showDesc]="p.descrition != '' "
                    [product]="p"
                    (add)="addToCart($event)"
                    (itemDetails)="showProductDetails($event)"
                    class="owo"
                ></shop-product-item>
            </div>
        </div>
    <hr>
